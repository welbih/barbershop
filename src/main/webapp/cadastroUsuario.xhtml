<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    
    <head jsf:id="head">
    	<meta charset="UTF-8" />
    	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
    	<meta content="width=device-width, initial-scale=1" name="viewport" />

        <title>BarberShop - Sistema Gerenciador</title>
    </head>
    
    <body jsf:id="body">
        
        <f:metadata>
            <o:viewParam name="usuarioId" value="#{usuarioController.usuario}" />
        </f:metadata>
        
        <ui:include src="resources/fragmentos/cabecalho.xhtml"/>
        
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        
            <div class="container" style="margin-top: 75px">

                <h1 class="text-center">#{usuarioController.editando ? 'Editar Usuário' : 'Novo Usuário'}</h1>
                <hr />
                
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form jsf:prependId="false">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" 
                                     class="form-control" 
                                     id="nome" 
                                     placeholder="Digite o nome"
                                     maxlength="50"
                                     jsf:required="true"
                                     jsf:requiredMessage="Digite o Nome."
                                     jsf:value="#{usuarioController.usuario.nome}"/>
                            </div>
                            <div class="form-group">
                                <label for="cpf">E-mail</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       placeholder="Digite o e-mail"
                                       jsf:required="true"
                                       jsf:requiredMessage="Digite o E-mail."
                                       jsf:value="#{usuarioController.usuario.email}"/>
                            </div>
                            <div class="form-group">
                                <label for="celular">Celular</label>
                                <input type="text" 
                                       class="form-control js-celular"
                                       id="celular"
                                       pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"
                                       placeholder="Digite o número"
                                       maxlength="15"
                                       jsf:required="true"
                                       jsf:requiredMessage="Digite o número do Celular."
                                       jsf:validatorMessage="Utilize o seguite formato (99) 00000-0000"
                                       jsf:value="#{usuarioController.usuario.celular}">
                                    <f:validateRegex pattern="\([0-9]{2}\) [0-9]{5}-[0-9]{4}"/>
                                </input>
                                       
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF</label>
                                <input type="text" 
                                       class="form-control js-cpf" 
                                       name="cpf"
                                       id="cpf" 
                                       pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                                       placeholder="Digite o cpf"
                                       jsf:required="true"
                                       jsf:requiredMessage="Digite o CPF"
                                       jsf:value="#{usuarioController.usuario.cpf}">
                                    <f:validateRegex pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"/>
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="acesso">Acesso</label>
                                <select class="form-control"
                                    jsf:value="#{usuarioController.usuario.acesso}" 
                                    id="acesso" 
                                    jsf:required="true"
                                    jsf:requiredMessage="Selecione o tipo de Acesso."
                                    size="1" >
                                <f:selectItem itemLabel="Selecione" />
                                <f:selectItems value="#{enunsController.acesso}"
                                               itemValue="#{acesso}"
                                               var="acesso"
                                               itemLabel="#{acesso.nome}" />
                            </select>
                            </div>
                            <div jsf:rendered="true">
                                
<!--                                <div class="form-group">
                                    <label for="senha">Senha</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="senha" 
                                           placeholder="Digite a senha"
                                           maxlength="6"
                                           jsf:required="true"
                                           jsf:requiredMessage="Digite a Senha."
                                           jsf:value="# {usuarioController.usuario.senha}"/>
                                </div>
                                <div class="form-group">
                                    <label for="senha">Confirme a senha</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="senhaParidade" 
                                           placeholder="Confirme a senha"
                                           jsf:required="true"
                                           jsf:requiredMessage="Confirme a Senha."
                                           jsf:value="# {usuarioController.senhaParidade}">
                                        <f:ajax />
                                    </input>
                                </div>-->
                            
                            </div>
                            <div class="text-center">
                                <button type="submit" 
                                        class="btn btn-primary" 
                                        jsf:action="#{usuarioController.salvar()}">
                                        Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>        
            
        <ui:include src="resources/fragmentos/scripts.xhtml" />
    </body>
</html>
