<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    
    <head jsf:id="head">
    	<meta charset="UTF-8" />
    	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
    	<meta content="width=device-width, initial-scale=1" name="viewport" />
    	<link href="resources/css/bootstrap.css" rel="stylesheet" />
        <title>BarberShop - Sistema Gerenciador</title>
    </head>
    
    <body jsf:id="body">
        
        <f:metadata>
            <o:viewParam name="servicoId" value="#{servicoController.servico}"/>
            <f:event listener="#{acessoController.redirecionar()}"
                 type="preRenderView" />
        </f:metadata>
        
        <ui:include src="resources/fragmentos/cabecalho.xhtml"/>
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        
            <div class="container" style="margin-top: 75px">

                <h1 class="text-center">#{servicoController.editando ? 'Editar Serviço' : 'Cadastrar Serviço'}</h1>
                <hr />
                
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form jsf:prependId="false">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" 
                                     class="form-control" 
                                     jsf:id="nome" 
                                     maxlength="50"
                                     placeholder="Informe o nome do serviço"
                                     jsf:required="true"
                                     jsf:requiredMessage="Nome deve ser informado."
                                     jsf:value="#{servicoController.servico.nome}"/>
                            </div>
                            <div class="form-group">
                                <label for="valor">Valor</label>
                                <input type="text" 
                                       class="form-control js-valor" 
                                       jsf:id="valor" 
                                       maxlength="9"
                                       placeholder="Digite o valor"
                                       jsf:validator="valorNegativo"
                                       jsf:required="true"
                                       jsf:requiredMessage="Valor deve ser informado."
                                       jsf:value="#{servicoController.servico.valor}">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </input>
                            </div>
                            <div class="text-center">
                                <button type="submit" 
                                        class="btn btn-primary" 
                                        jsf:id="salvar"
                                        jsf:action="#{servicoController.salvar()}">
                                        Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>        
            
        <ui:include src="resources/fragmentos/scripts.xhtml" />
    </body>
</html>
