<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head jsf:id="head">
    	<meta charset="UTF-8" />
    	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
    	<meta content="width=device-width, initial-scale=1" name="viewport" />
    	<link href="resources/css/bootstrap.css" rel="stylesheet" />
    	<!--<link href="resources/css/estilo.css" rel="stylesheet" />-->
        <title>BarberShop - Sistema Gerenciador</title>
    </head>
    
    <body jsf:id="body">
        
        <ui:include src="resources/fragmentos/router.xhtml"/>
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        <ui:include src="resources/fragmentos/cabecalho.xhtml"/>
        
            <div class="container" style="margin-top: 75px">
            <form jsf:prependId="false">

                <h1 class="text-center">Alterar Senha</h1>
                <hr />
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                            <div class="form-group">
                                <label for="senhaAtual">Senha Atual</label>
                                <input  class="form-control"
                                        jsf:id="senhaAtual"
                                        type="password"
                                        jsf:required="true"
                                        jsf:requiredMessage="Senha atual de ser informado."
                                        jsf:value="#{acessoController.senhaAtual}">
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="novaSenha">Nova Senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="novaSenha" 
                                       placeholder="Digite a senha"
                                       maxlength="50"
                                       jsf:required="true"
                                       jsf:requiredMessage="Nova senha deve ser informado."
                                       jsf:value="#{acessoController.novaSenha}"/>
                            </div>
                            <div class="form-group">
                                <label for="senhaParidade">Confirme a senha</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="senhaParidade" 
                                       placeholder="Confirme a senha"
                                       jsf:required="true"
                                       jsf:requiredMessage="Confirme a Senha."
                                       jsf:value="#{acessoController.senhaParidade}">
                                    <f:ajax />
                                </input>
                            </div>
                            <div class="form-group">
                                <button type="submit" 
                                        class="btn btn-primary"
                                        jsf:action="#{acessoController.alterarSenha()}">
                                        Alterar
                                </button>
                            </div>
                    </div>   
                </div>
                </form>
            </div>
            
        <ui:include src="resources/fragmentos/rodape.xhtml" />
    </body>
    
</html>
