<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">
    
    <head jsf:id="head">
    	<meta charset="UTF-8" />
    	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
    	<meta content="width=device-width, initial-scale=1" name="viewport" />
    	<link href="resources/css/bootstrap.css" rel="stylesheet" />
    	<!--<link href="resources/css/estilo.css" rel="stylesheet" />-->
        <title>BarberShop - Sistema Gerenciador</title>
    </head>
    
    <body jsf:id="body">
        
        <f:metadata>
            <o:viewParam name="produtoId" value="#{produtoController.produto}"/>
        </f:metadata>
        
        <ui:include src="resources/fragmentos/cabecalho.xhtml"/>
        
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        
            <div class="container" style="margin-top: 75px">

                <h1 class="text-center">#{produtoController.editando ? 'Editar produto' : 'Novo de Produto'}</h1>
                <hr />
                
                <div class="row">
                    <div class="col-md-6 col-md-offset-3">
                        <form jsf:prependId="false" jsf:id="form-produto">
                            <div class="form-group">
                                <label for="nome">Nome</label>
                                <input type="text" 
                                     class="form-control" 
                                     id="nome" 
                                     maxlength="50"
                                     required="true"
                                     placeholder="Digite o nome"
                                     jsf:required="true"
                                     jsf:requiredMessage="Deve ser preenchido"
                                     jsf:value="#{produtoController.produto.nome}"/>
                            </div>
                            <div class="form-group">
                                <label for="cpf">Valor Unit√°rio</label>
                                <input type="text" 
                                       class="form-control js-valor" 
                                       id="valor" 
                                       placeholder="Digite o valor"
                                       required="true"
                                       jsf:required="true"
                                       jsf:requiredMessage="Digite o valor"
                                       jsf:value="#{produtoController.produto.valorUnitario}">
                                    <f:convertNumber maxFractionDigits="2"/>
                                </input>
                            </div>
                            <div class="form-group">
                                <label for="telefone">Quantidade</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="quantidade" 
                                       required="true"
                                       maxlength="12"
                                       placeholder="Digite a quantidade"
                                       jsf:required="true"
                                       jsf:requiredMessage="Deve ser preenchido"
                                       jsf:value="#{produtoController.produto.quantidade}"/>
                            </div>
                            <div class="text-center">
                                <button type="submit" 
                                        class="btn btn-primary" 
                                        jsf:action="#{produtoController.salvar()}">
                                        Salvar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>        
            
        <ui:include src="resources/fragmentos/scripts.xhtml" />
    </body>
</html>
