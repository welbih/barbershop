<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <head jsf:id="head">
    	<meta charset="UTF-8" />
    	<meta content="IE=edge" http-equiv="X-UA-Compatible" />
    	<meta content="width=device-width, initial-scale=1" name="viewport" />
    	<link href="resources/css/bootstrap.css" rel="stylesheet" />
    	<!--<link href="resources/css/estilo.css" rel="stylesheet" />-->
        <title>BarberShop - Sistema Gerenciador</title>
    </head>
    
    <body jsf:id="body">
        
        <ui:include src="resources/fragmentos/messages.xhtml"/>
        
            <div class="container" style="margin-top: 75px">

                <h1 class="text-center">Login</h1>
                <hr />
                
                <div class="row">
                    <div class="col-md-4 col-md-offset-4">
                        <form jsf:prependId="false">
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input  class="form-control"
                                        jsf:id="email"
                                        maxlength="50"
                                        type="email"
                                        jsf:value="#{loginController.email}">
                                </input>
                            </div>      
                            <div class="form-group">
                                <label for="senha">Senha</label>
                                <input  class="form-control"
                                        jsf:id="senha"
                                        type="password"
                                        jsf:value="#{loginController.senha}">
                                </input>
                            </div>      
                            <div class="form-group">
                                <button type="submit" 
                                        class="btn btn-primary"
                                        jsf:action="#{loginController.efetuaLogin()}">
                                        Logar
                                </button>
                            </div>
                        </form>
                    </div>   
                </div>
            </div>
            
        <ui:include src="resources/fragmentos/rodape.xhtml" />
    </body>
    
</html>
